    <div class="col-md-4">
      <div class="row-fluid">
        <h5>In Action</h5>
        <div class="directive-example">
          <div compile="markup"></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row-fluid">
        <h5>Model</h5>
        <div hawtio-editor="modelStr" mode="javascript"></div>

    </div>

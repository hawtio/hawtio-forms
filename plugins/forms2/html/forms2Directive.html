<div>
  <script type="text/ng-template" id="standard-input.html">
    <div class="form-group">
      <label class="control-label">{{control.label || maybeHumanize(name)}}</label>
      <input type="" class="form-control" placeholder="{{control.placeholder}}" ng-model="{{model}}">
      <p class="help-block">{{control.description}}</p>
    </div>
  </script>

  <script type="text/ng-template" id="standard-horizontal-input.html">
    <div class="form-group">
      <label class="col-sm-2 control-label">{{control.label || maybeHumanize(name)}}</label>
      <div class="col-sm-10">
        <input type="" class="form-control" placeholder="{{control.placeholder}}" ng-model="{{model}}">
        <p class="help-block">{{control.description}}</p>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="hidden.html">
    <div class="form-group" ng-hide="true">
      <input type="hidden" ng-model="{{model}}">
    </div>
  </script>

  <script type="text/ng-template" id="object.html">
    <div class="row">
      <div class="clearfix col-md-12">
        <div class="inline-object"></div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="select-horizontal.html">
    <div class="form-group">
      <label class="col-sm-2 control-label">{{control.label || maybeHumanize(name)}}</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="{{model}}"></select>
        <p class="help-block">{{control.description}}</p>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="select.html">
    <div class="form-group">
      <label class="control-label">{{control.label || maybeHumanize(name)}}</label>
      <select class="form-control" ng-model="{{model}}"></select>
      <p class="help-block">{{control.description}}</p>
    </div>
  </script>

  <script type="text/ng-template" id="static-text.html">
    <div class="form-group">
      <label class="control-label">{{control.label}}</label>
      <p class="form-control-static">{{control.description}}</p>
    </div>
  </script>

  <script type="text/ng-template" id="static-horizontal-text.html">
    <div class="form-group">
      <label class="col-sm-2 control-label">{{control.label}}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{control.description}}</p>
      </div>
    </div>
  </script>


  <script type="text/ng-template" id="checkbox-horizontal.html">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="{{model}}"> {{control.label || maybeHumanize(name)}}
          </label>
          <p class="help-block">{{control.description}}</p>
        </div>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="checkbox.html">
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="{{model}}"> {{control.label || maybeHumanize(name)}}
        </label>
        <p class="help-block">{{control.description}}</p>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="radio-top-level.html">
    <div class="radio">
    </div>
  </script>

  <script type="text/ng-template" id="radio-group-member.html">
    <label>
      <input type="radio" name="" value="">
    </label>
  </script>

  <script type="text/ng-template" id="form-standard.html">
    <form>
      <fieldset>
        <legend ng-show="config.label || config.description" ng-hide="config.hideLegend">{{config.label || config.description}}</legend>
      </fieldset>
    </form>
  </script>
  <script type="text/ng-template" id="form-inline.html">
    <form class="form-inline">
      <fieldset>
        <legend ng-show="config.label || config.description" ng-hide="config.hideLegend">{{config.label || config.description}}</legend>
      </fieldset>
    </form>
  </script>
  <script type="text/ng-template" id="form-horizontal.html">
    <form class="form-horizontal">
      <fieldset>
        <legend ng-show="config.label || config.description" ng-hide="config.hideLegend">{{config.label || config.description}}</legend>
      </fieldset>
    </form>
  </script>
</div>

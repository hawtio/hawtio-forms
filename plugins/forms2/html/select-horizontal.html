<div class="form-group">
  <label class="col-sm-2 control-label">{{control.label || maybeHumanize(name)}}</label>
  <div class="col-sm-10">
    <select ng-disabled="config.mode == 0" class="form-control" ng-model="{{model}}"></select>
    <p class="help-block">{{control.description}}</p>
  </div>
</div>

<div>
  <script type="text/ng-template" id="table.html">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Key
          </th>
          <th>
            Value
          </th>
          <th class="align-right">
            <button ng-hide="config.mode == 0" class="button button-success" ng-click="createNewRow()">
              <i class="fa fa-plus green" ></i>
            </button>
          </th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </script>
  <script type="text/ng-template" id="rowTemplate.html">
    <tr>
      <td>
        <div class="form-map-key">
        </div>
      </td>
      <td>
        <div class="form-map-value">
        </div>
      </td>
      <td class="align-right">
        <button ng-hide="config.mode == 0" class="form-map-remove button button-danger">
          <i class="fa fa-remove red"></i>
        </button>
      </td>
    </tr>
  </script>

</div>
